
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>
{% block head %}      
	<title>Mobile Oxford</title>
	<!-- MS Standard failure work around-->
	<link rel="SHORTCUT ICON" href="{{ MEDIA_URL }}ico/favicon.ico"/>
	
	<link rel="icon" type="image/vnd.microsoft.icon" href="{{ MEDIA_URL }}ico/favicon.ico"/>
	<link rel="icon" type="image/png" href="{{ MEDIA_URL }}png/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL}}css/desktop_about.css"/>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

	<script src="{{ MEDIA_URL }}js/jquery-1.3.2.js" type="text/javascript"> </script>    
    <script type="text/javascript">
      function preview() {
          var popup = window.open(
              '?preview=true',
              'popwin',
              'left=20,top=20,innerwidth=330,innerheight=480,toolbar=1,menubar=0,location=0,status=1,resizable=1,scrollbars=yes'
          );
          popup.window.location.href = "{% url core_index %}" + "?preview=true";
      }
      
      function loaded() {
          $('#preview-link').bind('click', function(event) {
              preview();
              return false;
          });
      };
    </script>
{% endblock %}
  </head>

  

  <body onload="javascript:loaded();">
{% block body %}
    <div class="header">
    <div class="container" style="height:145px;">
      <div class="header-strapline">
        <h1>
          <img src="{{ MEDIA_URL }}png/desktop-logo.png" alt="Mobile Oxford" height="62" width="445"/>
        </h1>
        <div class="strapline">
          m.ox.ac.uk
        </div>
      </div>
      <a href="http://www.ox.ac.uk/">
        <img class="brandmark" src="{{ MEDIA_URL }}gif/brandmarks/2231_ox_brand1_rev.gif" alt="University of Oxford" height="115" width="115" />
      </a>
    </div>
    </div>
    <div class="navigation">
      <ul>
        <li><a href="{% url core_exposition "" %}">About</a></li>
        <li><a href="{% url core_exposition "" %}features/">Features</a></li>
        <li><a href="{% url core_exposition "" %}accessing/">Accessing</a></li>
        <li><a href="{% url core_exposition "" %}get-involved/">Get involved</a></li>
        <li><a href="{% url core_exposition "" %}blog/">Blog</a></li>
        <li><a href="{% url core_exposition "" %}help/">Help</a></li>
      </ul>
    </div>
        
    <div class="container">
      {{ content|safe }}
    </div>
{% endblock %}
  </body>
</html>
