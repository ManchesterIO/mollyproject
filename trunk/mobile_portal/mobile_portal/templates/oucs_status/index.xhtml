{% extends "oucs_status/base.xhtml" %}

{% block content %}

<div class="section">
    <h2>OUCS Status</h2>

  <ul class="service-status">
{% for service in services %}
    <li class="service-status service-status-{{ service.status }}{% if forloop.first %} round_top{% endif %}{% if forloop.last %} round_bottom{% endif %}">
      <span class="service-name">{{ service.name }}</span>
      <span class="service-status">{{ service.status|capfirst }}</span>
{% if service.detail %}
      <span class="service-detail">{{ service.detail }}</span>
{% endif %}
    </li>
{% endfor %}
  </ul>
</div>

{% endblock %}
