{% extends "oucs_status/base.xhtml" %}

{% block content %}

<div class="section">
  <ul>
{% for service in services %}
    <li class="service_status service_status_{{ service.status }}{% if forloop.first %} round_top{% endif %}{% if forloop.last %} round_bottom{% endif %}">
      <span class="service_name">{{ service.name }}</span>
      <span class="service_status">{{ service.status|capfirst }}</span>
{% if service.detail %}
      <span class="service_detail">{{ service.detail }}</span>
{% endif %}
    </li>
{% endfor %}
  </ul>
</div>

{% endblock %}
