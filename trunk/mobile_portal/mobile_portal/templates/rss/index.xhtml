{% extends "rss/base.xhtml" %}

{% block pagetitleclass %}rss-header with-icon{% endblock %}
{% block pagetitle %}News feeds{% endblock %}
{% block title %}m.ox | News feeds{% endblock %}

{% block content %}

<div class="list-section">
    <h2 class="section-header">Feeds</h2>
    <ul class="ml">
{% for feed in feeds %}
        <li>
            <a href="{{ feed.get_absolute_url }}">{{ feed.title }}</a>
        </li>
{% endfor %}
    </ul>
</div>


{% endblock %}
