<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB" >
  <head>
    <title>Metadata view</title>
    <style type="text/css">
      body {
        margin:0;
      }
      
      #map-frame {
        position: fixed;
        right:0;
        top:0;
        background-color:#ffffff;
        height:100%;
        overflow:auto;
        width:440px;
      }
      #main-pane {
      	margin-right:440px;
      	position:fixed;
      	height:100%;
      	overflow:auto;
      }
      #main-content {
        margin:5px;
      }
      #map {
        width: 400px;
        height: 250px;
        border:1px solid #808080;
        padding:5px;
        margin:5px;
      }
      table#entities {
        border-collapse:collapse;
        font-size:8pt;
      }
      table#tags {
        border-collapse:collapse;
        font-size:8pt;
      }
      div#tags-div {
        width: 400px;
        margin:5px;
        margin-top:0px;
        border:1px solid #808080;
        padding:5px;
        visibility:hidden;
      }
      td, th {
        border:1px solid #a0a0a0;
      }
      tr.highlighted td, tr.highlighted th {
        background-color:#c0c0ff;
      }
      td.modified {
        background-color:#a0a0ff;
      }
      tr.highlighted td.modified {
        background-color:#e0e0ff;
      }
      
    </style>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.3.2.js"> </script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-json.js"> </script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/openlayers.js"> </script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/openlayers-osm.js"> </script>
    <script type="text/javascript">
      entities = {{% for entity, vals in entities %}
        {{ entity.display_id }}: {
          location: [{{ entity.location.0 }}, {{ entity.location.1 }}],
          version: {{ entity.metadata.attrs.version }},
          tags: {{% for tag, value in entity.metadata.tags.items %}
            "{{ tag|escapejs }}": "{{ value|escapejs }}",{% endfor %}
          },
        },{% endfor %}
      };
      ptypes = {{% for ptype in ptypes %}
        {{ forloop.counter0 }}: '{{ ptype|escapejs }}',{% endfor %}
      };
    </script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/osm-metadata.js"> </script>
  </head>

  <body>
    <div id="map-frame">
      <div id="map"> </div>
      
      <div id="tags-div">
        <table id="tags">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
              <th>x</th>
            </tr>
          <tbody>
            <tr>
              <td> </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">
                <button id="new-tag">Add</button>
                <button id="save-tags">Save</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    
    <div id="main-pane">
      <div id="main-content">
        <h1>Metadata view</h1>


        <p>
{% for ptype in ptypes %}
          <a href="{% url osm_metadata ptype %}">{{ ptype }}</a>
{% endfor %}
        </p>
    
        <h2>Update</h2>
    
        <div id="update">
          <dl>
            <dt><label for="username">Username:</label></dt>
            <dd><input id="username"/></dd>
            <dt><label for="password">Password:</label></dt>
            <dd><input type="password" id="password"/></dd>
            <dt><label for="comment">Comment:</label></dt>
            <dd><input id="comment"/></dd>
          </dl>
          <p>
            <button id="send_update">Update</button>
          </p>
          <p id="status"> </p>
        </div>
    
        <h2>Entities</h2>

        <table id="entities">
          <thead>
            <tr>
              <th>ID</th>
{% for tag in tags %}
              <th class="tag-key">{{ tag }}</th>{% endfor %}
            </tr>
          </thead>

          <tbody>
{% for entity, vals in entities %}
            <tr id="row-{{ entity.display_id }}">
              <th>{{ entity.display_id }}</th>
{% for ptype, val in vals %}
              <td id="cell-{{ entity.display_id }}-{{ ptype }}">{{ val }}</td>{% endfor %}
            </tr>{% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
