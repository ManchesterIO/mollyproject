{% extends "maps/base.xhtml" %}

{% block breadcrumbs %}
{{ block.super }}
    <li><a href="{% url maps_nearest type %}">Nearest {{ type }}</a></li>
{% endblock %}


{% block content %}

<ol>
{% for object in nearby %}
    <li><a href="{{ object.1 }}">{{ object.1.dc_title }}</a> {{ object.0|floatformat:"2" }}km</li>
{% endfor %}
</ol>

{% endblock %}
