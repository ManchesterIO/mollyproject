{% if not zoom_controls|default:1 %}
    {% ifnotequal zoom 10 %}
        <a class="no-icon zoom-out" href="?zoom={{ zoom|add:"-1" }}">
            <img src="{{ MEDIA_URL }}png/icons/zoom-out.png" alt="Zoom out"/>
        </a>
    {% endifnotequal %}
    {% ifnotequal zoom 18 %}
        <a class="no-icon zoom-in" href="?zoom={{ zoom|add:"1" }}">
            <img src="{{ MEDIA_URL }}png/icons/zoom-in.png" alt="Zoom in"/>
        </a>
    {% endifnotequal %}
{% endif %}
