{% extends "rss/base.xhtml" %}

{% block breadcrumbs %}
{{ block.super }}
            <li><a href="{% url rss_index %}">
                <img src="{{ MEDIA_URL }}png/rss-bc.png" alt="News"/>
            </a></li>
            <li><a href="{% url rss_item_list item.feed.slug %}">
                &hellip;
            </a></li>
{% endblock %}

{% block pagetitle %}News item{% endblock %}

{% block content %}

<div class="section-nopad">
    <h2 class="section-header">{{ item.title }}</h2>
    
    <div class="section-content">
        {{ description|safe }}
    </div>
</div>

{% endblock %}
