{% extends "webcams/base.xhtml" %}

{% block content %}




<div class="list-section">
<h2 class="section-header">Webcams</h2>
<div class="section-content">
<ul class="ml">
{% for webcam in webcams %}
	<li class="{% if forloop.last and more_pages %} notbottom{% endif %}">
        <a href="{% url webcams_webcam webcam.slug %}">{{ webcam.title }}</a>
    </li>
{% endfor %}
</ul>

</div></div>

{% endblock %}
