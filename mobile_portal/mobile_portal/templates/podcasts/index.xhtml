{% extends "podcasts/base.xhtml" %}

{% block content %}
<h1>Podcasts</h1>

<p>
    <a href="{% url podcasts_top_downloads %}">Top downloads from iTunesU</a>
</p>

<ul class="category_list">
{% for category in categories %}

{% endfor %}
</ul>

{% endblock %}
