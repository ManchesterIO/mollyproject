<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>
    <title>{% block title %}Oxford Mobile Portal{% endblock %}</title>
    <meta name="viewport" content="width=320" />
    {% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/base.css"/>
    {% endblock %}

    <script type="text/javascript">
        require_location = {{ require_location|yesno:"true,false" }};
    </script>
    <script src="{{ MEDIA_URL }}js/jquery-1.3.2.js" type="text/javascript"></script>    
    <script src="{{ MEDIA_URL }}js/geolocation.js" type="text/javascript"></script>    
  </head>

  <body>
    <div class="container">

    <div class="strapline">
        <a href="{% url core_index %}">
            <img src="{{ MEDIA_URL }}png/header.png" alt="Oxford Mobile Portal"/>
        </a>
    </div>

    <div class="content">
{% block content %}
{% endblock %}

    </div>
    </div>
  </body>
</html>
