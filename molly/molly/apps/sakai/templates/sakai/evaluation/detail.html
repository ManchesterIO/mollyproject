{% extends "sakai/evaluation/base.html" %}

{% block content %}

        <div class="section">
          <h2>Instructions</h2>
          <div class="bubble pad-10">

{{ instructions|safe }}
</div>
</div>

<div class="section">
  <h2>Questions</h2>
{% if state_message %}
  <div class="bubble pad-10">{{ state_message|safe }}</div>
{% endif %}
<form method="post" action="{% url sakai:evaluation-detail id %}">
{{ questions|safe }}

{{ submitButton|safe }}
</form>
</div>
{% endblock %}
